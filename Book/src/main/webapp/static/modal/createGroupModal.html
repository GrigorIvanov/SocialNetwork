<div ng-controller="groupController">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Create group!</h4>
    </div>
    <div class="modal-body">
        <div class="container">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-1 control-label">Name</label>
                    <div class="col-sm-5">
                        <input ng-model="groupModel.name" type="text" placeholder="Name" class="form-control" autofocus>
                        <span class="help-block">  <i>eg. Games of Thrones, JavaScript</i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Subject</label>
                    <div class="col-sm-5">
                        <input ng-model="groupModel.subject" type="text" placeholder="Subject" class="form-control" autofocus>
                        <span class="help-block"> <i>eg. A place to discuss Harry Potter</i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Descirption</label>
                    <div class="col-sm-5">
                        <textarea ng-model="groupModel.description" type="text" placeholder="Descirption" class="form-control" autofocus/>
                        <span class="help-block"> <i>eg. This group is about blablab...</i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-1 control-label">Country</label>
                    <div class="col-sm-3">
                        <select ng-model="groupModel.status" class="form-control">
                            <option value="1">Open</option>
                            <option value="2">Closed</option>
                        </select>
                    </div>
                </div> 
            </form>
        </div> 
    </div>

    <div class="modal-footer">
        <center>
            <button ng-click="createNewGroup()" class="btn btn-primary">Create group</button>
        </center>
        <center>
            <button ng-click="cancel()" class="btn btn-warning">Cancel</button>
        </center>
    </div>
</div>
