<div class="modal-header">
    <h3 class="modal-title">New question</h3>
</div>

<div class="modal-body">
    <div class="create-question">
        <textarea style="margin: 0px; width: 552px; height: 73px;" placeholder="Ask something interesting" ng-model="question"></textarea>
    </div>
    
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="createQuestion(question)"><i class="fa fa-check-circle-o"></i> </button>
      <button class="btn btn-success" ng-click="Close()"><i class="fa fa-close"></i></button>
</div>
