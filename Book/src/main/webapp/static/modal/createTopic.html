<div class="modal-header">
    <h3 class="modal-title">New discussion</h3>
</div>

<div class="modal-body">
    <textarea style="margin: 0px; width: 573px; height: 73px;" placeholder="Write something interesting" ng-model="content"></textarea>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="createTopic(content)"><i class="fa fa-check-circle-o"></i> </button>
    <button class="btn btn-success" ng-click="Close()"><i class="fa fa-close"></i></button>
</div>
